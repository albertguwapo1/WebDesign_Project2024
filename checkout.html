		<div class="checkout-form">
			<form>
				<table>
					<tr>
						<td><label for="fname" aria-label="Full Name">Full Name:</label></td>
						<td><input type="text" id="fname" name="fname" required></td>
					</tr>
					<tr>
						<td><label for="email" aria-label="Email">Email:</label></td>
						<td><input type="email" id="email" name="email" required></td>
					</tr>
					<tr>
						<td><label for="address" aria-label="Address">Address:</label></td>
						<td><textarea id="address" name="address" required></textarea></td>
					</tr>
					<tr>
						<td><label for="payment-method" aria-label="Payment Method">Payment Method:</label></td>
						<td>
							<select id="payment-method" name="payment-method" required>
								<option value="credit-card">Credit Card</option>
								<option value="debit-card">Debit Card</option>
								<option value="paypal">PayPal</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Checkout"></td>
					</tr>
				</table>
			</form>
